    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS-MOD-player by Anders Marzi Tornblad</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

<body>
    <header>
        <h1>JS-MOD-player</h1>
        <p>Vanilla JavaScript MOD player, made by <a href="https://atornblad.se/">Anders Marzi Tornblad</a></p>
        <p>GitHub repository: <a href="https://github.com/atornblad/js-mod-player">atornblad/js-mod-player</a></p>
        <p>License: <a href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a></p>
    </header>
    <main>
        <h2>Modules</h2>
        <p>These modules are loaded from <a href="https://modarchive.org/">The Mod Archive</a>.</p>
        <p>
            <button id="play" class="mod-player" data-modinfo="https://modarchive.org/index.php?request=view_by_moduleid&query=41529" data-modfile="https://api.modarchive.org/downloads.php?moduleid=48324">Sanity Arte part 1</button>
            <button id="play" class="mod-player" data-modinfo="https://modarchive.org/index.php?request=view_by_moduleid&query=41529" data-modfile="https://api.modarchive.org/downloads.php?moduleid=41529">Sanity Arte part 2</button>
            <button id="play" class="mod-player" data-modinfo="https://modarchive.org/index.php?request=view_by_moduleid&query=101789" data-modfile="https://api.modarchive.org/downloads.php?moduleid=101789">Phenomena Enigma</button>
        </p>
        <p>
            <input type="range" min="0" max="127" value="0" id="songposrange" />
            <input type="number" min="0" max="127" value="0" id="songposinput" />
        </p>
        <p>
            <button id="stop">Stop</button>
            <button id="resume">Resume</button>
        </p>
        <p id="song"></p>
        <p id="output"></p>
    </main>

    <script type="module">
        import { jsModPlayer } from './player.js';

        const
            spr = document.getElementById('songposrange'),
            spi = document.getElementById('songposinput'),
            stop = document.getElementById('stop'),
            resume = document.getElementById('resume'),
            song = document.getElementById('song'),
            output = document.getElementById('output');

        let modPlayer = null;

        spr.addEventListener('input', e => {
            spi.value = spr.value;
            modPlayer.setSongPosition(spr.value);
        });
        spi.addEventListener('input', e => {
            spr.value = spi.value;
            modPlayer.setSongPosition(spi.value);
        });
        stop.addEventListener('click', e => {
            modPlayer.stop();
        });
        resume.addEventListener('click', e => {
            modPlayer.resume();
        });

        const modPlayerButtons = Array.from(document.querySelectorAll('button.mod-player'));
        for (let button of modPlayerButtons) {
            const modFile = button.dataset.modfile;
            const infoUrl = button.dataset.modinfo;

            jsModPlayer(modFile).then(player => player.load().then(() => {
                player.watchRows((songPos, row) => {
                    spr.value = songPos;
                    spi.value = songPos;
                    output.textContent = `Song position: ${songPos}, bar: ${row >> 2} (row ${row})`;
                });

                button.addEventListener('click', async (e) => {
                    if (modPlayer) {
                        modPlayer.stop();
                    }
                    spr.max = player.songLength - 1;
                    spi.max = player.songLength - 1;

                    modPlayer = player;
                    song.innerHTML = `Playing song <a target="_blank" href="${infoUrl}">${player.name} <em>(From The Mod Archive)</em></a><br/>Mod file source: <a href="${modFile}" download>${modFile}</a><br/>`;

                    await player.play();
                })
            }));
        }
    </script>
</body>
</html>
